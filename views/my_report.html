<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Report</title>
  <link rel="stylesheet" href="/style/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script> <!-- XLSX -->
  <script src="/individual_reports/individual_report.js" defer></script> 
</head>
<body class="container">
    <div class="navbar">
   
        <form action="/logout" method="POST">
          <button type="submit" class="button">Logout</button>
        </form>
        
        <form action="/current" method="POST">
          <button type="submit" class="button">Current Reports</button>
        </form>
    
        <form action="/home" method="POST">
          <button type="submit" class="button"> My Timesheet</button>
        </form>
        <form action="/my_report" method="POST">
          <button type="submit" class="button">My Work Breakdown</button>
        </form>
        <form action="/predicted" method="POST">
          <button type="submit" class="button">Predictive Reports</button>
        </form>
        <form action="/employee_reports" method="POST">
          <button type="submit" class="button">Employee Reports</button>
        </form>
        <form action="/admin" method="POST">
          <button type="submit" class="button">Admininistration</button>
        </form>
      </div>

  <div class="reports_card">
  <h1 id="reportHeading"></h1>
  <label for="reportDate">Select Year:</label>

  <select id="select_year">
  </select>
  <label for="sortDropdown">Sort By:</label>
  <select id="sortDropdown">
    <option value="Client">Client</option>
    <option value="Total Hours Worked">Total Hours Worked</option>
  </select>
  
    <button class="gen-button" id="generateReport"> <i class="fa-solid fa-table-list"></i> Generate Report</button>
    <div class="charts-container">
  <span class="monthlyBreakdownChart">
    <h1 id="monthlyBreakdownH1">My Monthly Breakdown for Year</h1>
    <canvas id="monthlyBreakdownCanvas"></canvas> 
  </span>
  <span class="clietnWorkBreakdown">
    <h1 id="clientWorkBreakdownh1">My Client Breakdown for Year</h1>
    <canvas id="clientWorkBreakdownCanvas"></canvas> 
  </span>
</div>

  
    <table id="individualReportTable">
      <thead>
          <tr>
              <th>Client</th>
              <th>Total Hours Worked</th>
              <th>Detail Breakdown</th>
          </tr>
      </thead>
      <tbody id="individualReportTableBody">
          <!-- Table rows will be dynamically added here -->
          
      </tbody>
  </table>
    
  <button class="gen-button" id="downloadReport">Download Report</button>
</div>

<!-- Canvas for the chart -->
<div id="t" class="toast">
  <div class="toast-content">
      <h2 id="modalTitle"></h2>
      <div id="modalBody">
        <table id="modalTable">
          <thead>
              <tr>
                  <th>Month</th>
                  <th>Hours Worked</th>
              </tr>
          </thead>
          <tbody id="modalTableBody">
          </tbody>
        </table>
          <button id="closeModal">Close</button>
          <button id="downloadModal">Download</button>

      </div>
  </div>
</div>
</body>
</html>
